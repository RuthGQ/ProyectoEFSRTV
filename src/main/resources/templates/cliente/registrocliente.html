<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form th:object="${cliente}" th:action="@{'/cliente/registro'}" method="post">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" th:field="*{dni}" />
        <br />
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
        <br />
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
        <br />
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:field="*{direccion}" />
        <br />
        
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" th:field="*{correo}" />
        <br />
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:field="*{telefono}" />
        <br />
        
        <button type="submit">Registrar</button>
    </form>
    
    <a th:href="@{'/cliente/listado'}">Volver al Listado</a>
</body>
</html>
