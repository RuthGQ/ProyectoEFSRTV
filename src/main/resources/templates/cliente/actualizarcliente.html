<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
</head>
<body>
    <h1>Actualizar Cliente</h1>
    
    <form th:action="@{'/cliente/actualizar/' + ${cliente.idCli}}" method="post">
   
        <input type="hidden" name="id_cliente" th:value="${cliente.idCli}" />
        
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:value="${cliente.dni}" />
        <br />
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" />
        <br />
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}" />
        <br />
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}" />
        <br />
        
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" th:value="${cliente.correo}" />
        <br />
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}" />
        <br />
        
        <button type="submit">Actualizar</button>
    </form>
    
    <a th:href="@{'/cliente/listado'}">Volver al Listado</a>
</body>
</html>
